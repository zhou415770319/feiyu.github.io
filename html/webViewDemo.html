<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Webview Example</title>
		<script type="text/javascript">
			// H5 plus事件处理
			function plusReady() {}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}

			// 创建并显示新窗口
			function create() {
				var w = plus.webview.create("http://weibo.com/dhnetwork");
				w.show(); // 显示窗口
			}
		</script>
	</head>

	<body>
		创建新的Webview窗口<br/>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<div id="gtbody">
		</div>
		<script type="text/javascript">
			$.get("http://www.cnblogs.com/feiyu-mdm/p/5731603.html", function(v) {
				var str = v.match(/<body[^<>]*>([\s\S]+)<\/body>/)[1];
				console.log(str);
				$("#gtbody").html(str);
			});
		</script>
	</body>

</html>
