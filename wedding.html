        var scoll_pto = 1;
        function scoll_photo(sta) {
            if (scoll_pto == 1) {
                scoll_pto = 0;
                var ele = $('#Gallery li:first');
                var ld0 = $('#Gallery li:eq(0)').find('img');
                if (ld0.attr('bgsrc')) {

                }
                var ld = $('#Gallery li:eq(1)').find('img');
                if (ld.attr('bgsrc')) {
                    ld.attr('src', ld.attr('bgsrc'));
                    ld.removeAttr('bgsrc');
                }
                var ld2 = $('#Gallery li:eq(2)').find('img');
                if (ld2.attr('bgsrc')) {
                    ld2.attr('src', ld2.attr('bgsrc'));
                    ld2.removeAttr('bgsrc');
                }

                if (sta == 0) {
                    ele.animate({ 'opacity': '0', 'left': '-100%' }, 'slow', 'swing', function () {
                        $(this).remove().appendTo('#Gallery').css('left', '0').css('opacity', '1');
                        scoll_pto = 1;
                    });
                } else {
                    ele.animate({ 'opacity': '0', 'left': '100%' }, 'slow', 'swing', function () {
                        $(this).remove().appendTo('#Gallery').css('left', '0').css('opacity', '1');
                        scoll_pto = 1;
                    });
                }
            }
        }
        function photo_add_ems() {
            var span = document.getElementById("flash_gla_btn_area");
            if (span) {
                var span_left = $(span).offset().left;
                var span_top = $(span).offset().top;
                var start_left = $(span).offset().left;
                var start_top = $(span).offset().top;
                var leftz = 0;
                var cw = $('#myHtmlArea').width();
                span.addEventListener('touchstart', function (event) {
                    event.preventDefault();
                    if (event.targetTouches.length == 1) {
                        var touch = event.targetTouches[0];
                        start_top = touch.pageY
                        start_left = touch.pageX
                        leftz = parseFloat(touch.pageX - start_left);
                    }
                });
                span.addEventListener('touchmove', function (event) {
                    event.preventDefault();
                    if (event.targetTouches.length == 1) {
                        var touch = event.targetTouches[0];
                        leftz = parseFloat(touch.pageX - start_left);
                    }
                });
                span.addEventListener('touchend', function (event) {
                    var touch = event.changedTouches[0];
                    var ele = $('#Gallery li:first');
                    var ld = $('#Gallery li:eq(1)').find('.li_img_area');
                    if (ld.attr('bgi')) {
                        ld.get(0).style.cssText = ld.attr('bgi');
                        ld.removeAttr('bgi');
                    }
                    var wdh = $('#myHtmlArea').width();
                    if (leftz < 0) {
                        ele.animate({ 'left': '-' + wdh }, 'slow', 'swing', function () {
                            $(this).remove().appendTo('#Gallery').css('left', '0');
                            $('#Gallery li').removeClass('show_animate');
                            $('#Gallery li:first').addClass('show_animate');
                            scoll_ptoz = 1;
                        });
                    } else {
                        ele.animate({ 'left': wdh }, 'slow', 'swing', function () {
                            $(this).remove().appendTo('#Gallery').css('left', '0');
                            $('#Gallery li').removeClass('show_animate');
                            $('#Gallery li:first').addClass('show_animate');
                            scoll_ptoz = 1;
                        });
                    }
                    event.stopPropagation();
                });
            }
        }

        function photo_add_evt() {

            if (btn_left) {

                var btn_right = document.getElementById("photo_btn_right");
                btn_right.addEventListener("touchstart", function () { scoll_photo(1) }); btn_right.addEventListener("touchend", function () { scoll_photo(1) });

            }
        }

    <script type="text/javascript">
        function play_music() {
            if ($('#mc_play').hasClass('on')) {
                $('#mc_play audio').get(0).pause();
                $('#mc_play').attr('class', 'stop');
            } else {
                $('#mc_play audio').get(0).play();
                $('#mc_play').attr('class', 'on');
            }
            $('#music_play_filter').hide();
        }
        function just_play(id) {
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class', 'on');
            if (typeof (id) != 'undefined') {
                $('#music_play_filter').hide();
            }
        }

        function is_weixn() {
            return false;
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
        var play_filter = document.getElementById('music_play_filter');
        play_filter.addEventListener('touchstart', function () {
            just_play(1);
        });
        play_filter.addEventListener('touchend', function () {
            just_play(1);
        });
        play_filter.addEventListener('touchmove', function () {
            just_play(1);
        });
        play_filter.addEventListener('mousedown', function () {
            just_play(1);
        });
        play_filter.addEventListener('mouseup', function () {
            just_play(1);
        });
        play_filter.addEventListener('mousemove', function () {
            just_play(1);
        });
        window.onload = function () {
            if (!is_weixn()) {
                just_play();
            }
        }
</script>
